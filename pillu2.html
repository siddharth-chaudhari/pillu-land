<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* General Page Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fae1dd;
            margin: 0;
            flex-direction: column;
        }

        .container {
            position: relative;
            cursor: pointer;
        }

        .valentines {
            position: relative;
            top: 50px;
            animation: up 3s linear infinite;
        }

        @keyframes up {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        /* Envelope Styling */
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #f08080;
        }

        .envelope:before {
            content: "";
            position: absolute;
            width: 212px;
            height: 212px;
            transform: rotate(45deg);
            top: -105px;
            left: 44px;
            background-color: #f08080;
            border-radius: 30px 0 0 0;
        }

        /* Card Styling */
        .card {
            position: absolute;
            background-color: #eae2b7;
            width: 270px;
            height: 170px;
            top: 5px;
            left: 15px;
            box-shadow: -5px -5px 100px rgba(0, 0, 0, 0.4);
            z-index: 5;
        }

        .card:before {
            content: "";
            position: absolute;
            border: 3px dotted #003049;
            width: 240px;
            height: 140px;
            left: 12px;
            top: 12px;
        }

        .text {
            position: absolute;
            font-family: "Brush Script MT", cursive;
            font-size: 28px;
            text-align: center;
            line-height: 25px;
            top: 19px;
            left: 85px;
            color: #003049;
        }

        /* Heart Shape */
        .heart {
            background-color: #d62828;
            display: inline-block;
            height: 30px;
            position: absolute;
            top: 110px;
            left: 105px;
            width: 30px;
            transform: rotate(-45deg);
        }

        .heart:before,
        .heart:after {
            content: "";
            background-color: #d62828;
            border-radius: 50%;
            height: 30px;
            position: absolute;
            width: 30px;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            left: 15px;
            top: 0;
        }

        /* Floating Hearts */
        .hearts {
            position: absolute;
        }

        .one, .two, .three, .four, .five {
            background-color: red;
            display: inline-block;
            height: 10px;
            width: 10px;
            position: relative;
            transform: rotate(-45deg);
            top: 50px;
        }

        .one:before, .one:after,
        .two:before, .two:after,
        .three:before, .three:after,
        .four:before, .four:after,
        .five:before, .five:after {
            content: "";
            background-color: red;
            border-radius: 50%;
            height: 10px;
            position: absolute;
            width: 10px;
        }

        .one:before, .two:before, .three:before, .four:before, .five:before {
            top: -5px;
            left: 0;
        }

        .one:after, .two:after, .three:after, .four:after, .five:after {
            left: 5px;
            top: 0;
        }

        .one {
            left: 10px;
            animation: heart 1s ease-out infinite;
        }
        .two {
            left: 30px;
            animation: heart 2s ease-out infinite;
        }
        .three {
            left: 50px;
            animation: heart 1.5s ease-out infinite;
        }
        .four {
            left: 70px;
            animation: heart 2.3s ease-out infinite;
        }
        .five {
            left: 90px;
            animation: heart 1.7s ease-out infinite;
        }

        @keyframes heart {
            0% {
                transform: translateY(0) rotate(-45deg) scale(0.3);
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) rotate(-45deg) scale(1.3);
                opacity: 0.5;
            }
        }

        /* Envelope Front */
        .front {
            position: absolute;
            border-right: 180px solid #f4978e;
            border-top: 95px solid transparent;
            border-bottom: 100px solid transparent;
            left: 120px;
            top: 5px;
            width: 0;
            height: 0;
            z-index: 10;
        }

        .front:before {
            position: absolute;
            content: "";
            border-left: 300px solid #f8ad9d;
            border-top: 195px solid transparent;
            left: -120px;
            top: -95px;
            width: 0;
            height: 0;
        }

        /* Shadow */
        .shadow {
            position: absolute;
            width: 200px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
            top: 175px;
            left: 85px;
            animation: scale 3s linear infinite;
            z-index: -1;
        }

        @keyframes scale {
            0%, 100% {
                transform: scaleX(1);
            }
            50% {
                transform: scaleX(0.85);
            }
        }

        /* Button Styling */
        .next-button {
            margin-top: 200px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text">Happy<br>Valentine's<br>Day! Baccha</div>
                <div class="heart"></div>
            </div>
            <div class="hearts">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
            </div>
            <div class="shadow"></div> 
        </div>
    </div>

    <!-- Button to navigate to pillu3.html -->
    <button class="next-button" onclick="window.location.href='pillu3.html'">Next ðŸ’–</button>

    <script>
        $(document).ready(function () {
            $(".container").mouseenter(function () {
                $(".card").stop().animate({ top: "-90px" }, "slow");
            }).mouseleave(function () {
                $(".card").stop().animate({ top: "5px" }, "slow");
            });
        });
    </script>
</body>
</html>
